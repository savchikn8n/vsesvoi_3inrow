<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Match-3 Gold Mine</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="frame">
      <header class="hud">
        <div class="panel">
          <span class="label">Счёт</span>
          <span id="score" class="value">0</span>
        </div>
        <h1>Gold Match</h1>
        <div class="panel">
          <span class="label">Таймер</span>
          <span id="timer" class="value">7</span>
        </div>
      </header>

      <section class="board-wrap">
        <div id="board" class="board" aria-label="Игровое поле"></div>
        <div id="effects-layer" class="effects-layer" aria-hidden="true"></div>
      </section>

      <footer class="controls">
        <button id="restart" type="button">Новая игра</button>
        <p id="status">Собирайте комбинации по 3+ в ряд.</p>
      </footer>
    </main>

    <div id="game-over-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-card">
        <h2>Время вышло</h2>
        <p id="final-score">Ваш счёт: 0</p>
        <div class="modal-actions">
          <button id="menu-new-game" type="button">Новая игра</button>
          <button id="menu-book-table" type="button">Забронировать столик</button>
          <button id="menu-settings" type="button">Настройки</button>
        </div>
      </div>
    </div>

    <div id="settings-modal" class="modal hidden" aria-hidden="true">
      <div class="modal-card">
        <h2>Настройки</h2>
        <div class="settings-row">
          <span>Звук в игре</span>
          <button id="sound-toggle" type="button">Включен</button>
        </div>
        <div class="modal-actions">
          <button id="dev-channel" type="button">Telegram разработчика</button>
          <button id="settings-close" type="button">Закрыть</button>
        </div>
      </div>
    </div>

    <template id="tile-template">
      <button class="tile" type="button" aria-label="Фишка">
        <span class="gem"></span>
        <span class="special-mark"></span>
      </button>
    </template>

    <script src="game.js"></script>
  </body>
</html>
